server:
  port: 1111  #注册中心的访问端口
  
spring:
  application:
    name: eureka-server #微服务的名字
 
    
eureka:
  client:
    fetch-registry: false #该项目是否去注册中心中抓取服务列表
    register-with-eureka: false #不需要将自己（注册中心），进行注册
    service-url:  #指定注册中心的访问地址
      defaultZone: http://localhost:1111/eureka  

      